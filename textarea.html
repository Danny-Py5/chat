<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            textarea {
                resize: none;
                height: 15px;
                padding: 0.4rem;
            }
            .box {
                width: 100px;
                height: 100px;
                background-color: #333;
            }
        </style>
    </head>
    <body>
        <button>Click </button>
        <div class="box"></div>
    </body>

    <script>
        document.querySelector("button").addEventListener("click", () => {
            setTimeout(() => {
                alert("executed after 2s");
            }, 2000);
        });
        const box = document.querySelector(".box");
        const rect = box.getBoundingClientRect();
        console.log(rect);
        if (rect.top < 100) {
            console.log("The box is too close to the top!");
        }
    </script>
</html>
