<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat</title>
        <link rel="stylesheet" href="styles.css" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    </head>
    <body>
        <article class="chat-section close">
            <div class="chat-head padding">
                <div class="options hide">
                    <button class="back-options options_button"
                        ><i class="fa fa-arrow-left"></i
                    ></button>
                    <button class="options_delete options_button"
                        ><i class="fa fa-trash"></i
                    ></button>
                </div>
                <div class="profile-cont js-profile-cont">
                    <div class="user-img-cont"></div>
                    <div class="user-details">
                        <p class="user-name"><strong>Kemisola</strong></p>
                        <p>online</p>
                    </div>
                </div>
                <button class="cancel-chat">
                    <div></div>
                    <div></div>
                </button>
            </div>

            <div class="chat-cont padding">
                <div class="chats"></div>
            </div>
            <div class="editing__message-cont"></div>

            <div class="actions-cont padding" id="messageInputSectionContainer">
                <div class="message-input-cont">
                    <div class="reply-cont">
                        <div class="reply">
                            <div
                                class="center-flex"
                                style="justify-content: space-between">
                                <h5 class="message-owner"></h5>
                                <button
                                    class="cancel-reply"
                                    style="
                                        border: none;
                                        padding: 0;
                                        background-color: #00000000;
                                        font: inherit;
                                    "
                                    >&times;</button
                                ></div
                            >
                            <div class="reply-text"></div>
                        </div>
                    </div>
                    <textarea
                        name="messge"
                        id="message"
                        placeholder="Write your message"></textarea>
                </div>
                <button class="send center-flex"
                    ><div class="send-icon"></div
                ></button>
            </div>
        </article>

        <script type="module" src="scripts/scripts.js"></script>
    </body>
</html>
