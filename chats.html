<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat</title>
        <link rel="stylesheet" href="styles.css" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
    </head>
    <body>
        <article class="chat-section">
            <!-- <i style="z-index: 10" class="fa-solid fa-paper-plane send"></i> -->
            <div class="padding profile-cont">
                <div class="profile-img-cont"></div>
                <button class="cancel-chat">
                    <div></div>
                    <div></div>
                </button>
            </div>

            <div class="chat-cont padding">
                <div class="chats"></div>
            </div>

            <div class="actions-cont padding">
                <textarea
                    name="messge"
                    id="message"
                    cols="30"
                    placeholder="Write your message"
                ></textarea>
                <button class="send">Send</button>
            </div>
        </article>

        <script src="scripts.js"></script>
    </body>
</html>
